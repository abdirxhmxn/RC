            <h6>User Discretion is advised. Please play responsibly.</h6>
        </div>
        <span></span>
        <div class="root">
            <div id="reel-1" class="reel">
                <p class="symbol"></p>
                <p class="symbol"></p>
                <p class="symbol"></p>

        </div>
